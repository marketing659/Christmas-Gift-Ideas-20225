<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Christmas Gifting Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            /* Keep Inter for main content readability */
            font-family: 'Inter', sans-serif;
        }
        h1, h2 {
            /* Use Playfair Display for a more elegant, festive title look */
            font-family: 'Playfair Display', serif;
        }
        .holiday-bg {
            /* REVERTED to the original subtle, layered CSS pattern for light texture */
            background-color: #f0fdf4; /* Very light base green/blue */
            background-image: 
                /* Layer 1: Faint diagonal stripe (for texture) */
                linear-gradient(135deg, #dcfce7 25%, transparent 25%),
                linear-gradient(225deg, #dcfce7 25%, transparent 25%),
                linear-gradient(45deg, #dcfce7 25%, transparent 25%),
                linear-gradient(315deg, #dcfce7 25%, #f0fdf4 25%),
                /* Layer 2: Subtle snow effect (existing) */
                radial-gradient(rgba(255, 255, 255, 0.7) 1px, transparent 1px), 
                radial-gradient(rgba(255, 255, 255, 0.8) 1px, transparent 1px);
            
            background-size: 
                30px 30px, /* Diagonal stripe pattern size */
                30px 30px,
                30px 30px,
                30px 30px,
                40px 40px, /* Snow layer 1 size */
                60px 60px; /* Snow layer 2 size */
            
            background-position: 
                0 0, 15px 0, 15px 15px, 0 15px, /* Diagonal stripe positions */
                0 0, 30px 30px; /* Snow layer positions */
        }
        /* Override Tailwind classes for enhanced card shadow/border */
        .product-card {
            border-top-width: 8px;
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.2); /* Deeper shadow */
        }
        .product-card:hover {
            box-shadow: 0 25px 35px -8px rgba(0, 0, 0, 0.3);
        }
        /* Style for the festive accents */
        .garland-svg {
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 50px;
            overflow: hidden;
        }
        .gift-box-left {
            position: absolute;
            bottom: 0;
            left: 20px;
            transform: translateY(50%);
        }
        .gift-box-right {
            position: absolute;
            bottom: 0;
            right: 20px;
            transform: translateY(50%);
        }
    </style>
</head>
<body class="holiday-bg">

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="text-center py-12 mb-10 bg-red-700 shadow-2xl rounded-2xl border-b-8 border-green-700 relative overflow-visible">
            
            <!-- Festive Garland SVG -->
            <div class="garland-svg">
                <svg viewBox="0 0 1000 50" preserveAspectRatio="none" class="w-full h-full">
                    <defs>
                        <circle id="light" r="4" fill="#FCD34D"/>
                        <rect id="bulb" width="4" height="6" rx="1" fill="#FFC300"/>
                        <path id="holly-leaf" d="M0,0 C-5,-5 -5,5 0,10 C5,5 5,-5 0,0 Z" fill="#10B981" transform="scale(1.5)"/>
                        <circle id="holly-berry" r="2" fill="#B91C1C"/>
                    </defs>
                    <polyline points="0,20 1000,20" stroke="#2D3748" stroke-width="2"/>
                    <!-- Lights and Holly -->
                    <g transform="translate(0, 10)">
                        <use href="#light" x="50" y="10"/>
                        <use href="#bulb" x="48" y="12"/>
                        <use href="#light" x="150" y="10"/>
                        <use href="#bulb" x="148" y="12"/>
                        <use href="#light" x="250" y="10"/>
                        <use href="#bulb" x="248" y="12"/>
                        <use href="#light" x="350" y="10"/>
                        <use href="#bulb" x="348" y="12"/>
                        <use href="#light" x="450" y="10"/>
                        <use href="#bulb" x="448" y="12"/>
                        <use href="#light" x="550" y="10"/>
                        <use href="#bulb" x="548" y="12"/>
                        <use href="#light" x="650" y="10"/>
                        <use href="#bulb" x="648" y="12"/>
                        <use href="#light" x="750" y="10"/>
                        <use href="#bulb" x="748" y="12"/>
                        <use href="#light" x="850" y="10"/>
                        <use href="#bulb" x="848" y="12"/>
                        <use href="#light" x="950" y="10"/>
                        <use href="#bulb" x="948" y="12"/>
                        
                        <g transform="translate(100, 10)">
                            <use href="#holly-leaf" transform="rotate(20)"/>
                            <use href="#holly-leaf" transform="translate(5, 5) rotate(-20)"/>
                            <use href="#holly-berry" x="3" y="2"/>
                            <use href="#holly-berry" x="0" y="5"/>
                        </g>
                         <g transform="translate(600, 10)">
                            <use href="#holly-leaf" transform="rotate(20)"/>
                            <use href="#holly-leaf" transform="translate(5, 5) rotate(-20)"/>
                            <use href="#holly-berry" x="3" y="2"/>
                            <use href="#holly-berry" x="0" y="5"/>
                        </g>
                    </g>
                </svg>
            </div>

            <h1 class="text-6xl font-black text-white tracking-wider sm:text-7xl pt-6">
                üéÅ The 2025 Holiday Showcase
            </h1>
            <p class="mt-4 text-xl text-red-50 font-semibold">
                A curated selection of 15 high-quality, memorable gifts from leading brands.
            </p>
            <p class="mt-2 text-sm text-yellow-200 italic">
                *Live product images for three items; placeholders used for the rest.*
            </p>

            <!-- Gift Box Left SVG -->
            <div class="gift-box-left w-16 h-16">
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <rect x="10" y="30" width="80" height="65" rx="5" fill="#991B1B"/> <!-- Darker red box -->
                    <rect x="35" y="30" width="30" height="65" fill="#FCD34D"/>
                    <rect x="10" y="55" width="80" height="15" fill="#FCD34D"/>
                    <path d="M40,30 Q50,0 60,30" stroke="#FCD34D" stroke-width="8" fill="none"/>
                </svg>
            </div>
            
            <!-- Gift Box Right SVG -->
            <div class="gift-box-right w-16 h-16">
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <rect x="10" y="30" width="80" height="65" rx="5" fill="#047857"/>
                    <rect x="35" y="30" width="30" height="65" fill="#FCD34D"/>
                    <rect x="10" y="55" width="80" height="15" fill="#FCD34D"/>
                    <path d="M40,30 Q50,0 60,30" stroke="#FCD34D" stroke-width="8" fill="none"/>
                </svg>
            </div>
        </header>

        <!-- Product Data Structure (Organized by Brand) -->
        <div id="product-list" class="space-y-16">
            <!-- Data for all products -->
        </div>
    </div>

    <script>
        // Updated colors to a more cohesive, festive palette (Deep Reds, Greens, Golds, Blues)
        const products = [
            // BUGATTI (Sophisticated Red/Gray)
            { brand: "BUGATTI", focus: "Luxury Travel & Business", name: "Contrast Duffle Bag", description: "A classic and stylish duffle bag made from high-quality materials. It‚Äôs ideal for weekend trips or daily use and offers excellent space for corporate branding.", theme: "Executive Travel", image: "http://googleusercontent.com/image_collection/image_retrieval/9262913362671087088", color: "red-800" },
            { brand: "BUGATTI", focus: "Luxury Travel & Business", name: "Raphael Convertible 4-in-1 Tote Bag", description: "A highly versatile, elegant tote that quickly converts into a backpack, messenger bag, or shoulder bag, perfect for seamless transitions from work to travel.", theme: "Versatile Executive Tote", image: "https://placehold.co/400x300/B91C1C/ffffff?text=Raphael+Tote+Bag", color: "red-800" },
            { brand: "BUGATTI", focus: "Luxury Travel & Business", name: "Black Leather Credit Card Holder", description: "A slim, elegant leather holder, perfect for minimalists. This small accessory has a high perceived value, making it an excellent gift or stocking stuffer for executive clients.", theme: "Luxury Small Accessory", image: "https://placehold.co/400x300/4F46E5/ffffff?text=Card+Holder", color: "red-800" },

            // CUTTER & BUCK / CLIQUE (Classic Emerald Green)
            { brand: "CUTTER & BUCK / CLIQUE", focus: "Premium Layering Apparel", name: "Clique Hudson Quilted Hooded Jacket", description: "A highly popular, insulated jacket that provides essential warmth. Available in Men's and Ladies' fits, it‚Äôs a staple for winter gifting and customization.", theme: "Premium Outerwear", image: "http://googleusercontent.com/image_collection/image_retrieval/4807373271126914025", color: "emerald-700" },
            { brand: "CUTTER & BUCK / CLIQUE", focus: "Premium Layering Apparel", name: "Clique Tempo Stretch Full-Zip Softshell Vest", description: "A lightweight, adaptable vest that ensures easy layering and movement. It is ideal for office casual or outdoor activities and highly customizable with embroidery.", theme: "Corporate Versatility", image: "https://placehold.co/400x300/10B981/ffffff?text=Softshell+Vest", color: "emerald-700" },
            { brand: "CUTTER & BUCK / CLIQUE", focus: "Premium Layering Apparel", name: "Clique Spin Eco Performance Half-Zip Pullover", description: "A comfortable and high-performance half-zip pullover made with eco-conscious materials. It‚Äôs great for casual use or layering under heavier jackets.", theme: "Everyday Comfort", image: "https://placehold.co/400x300/10B981/ffffff?text=Half-Zip+Pullover", color: "emerald-700" },

            // JAY-LINE (Fun & Bright Red)
            { brand: "JAY-LINE", focus: "Fun & Festive Promotional Items", name: "Acrylic Holiday Ornaments", description: "Fully customizable ornaments, allowing for unique shapes, sizes, and designs branded with a company logo or festive message.", theme: "Direct Holiday Cheer", color: "rose-600", image: "https://placehold.co/400x300/EF4444/ffffff?text=Holiday+Ornaments" },
            { brand: "JAY-LINE", focus: "Fun & Festive Promotional Items", name: "Custom Puzzles with Gift Box", description: "A fun, interactive gift that can feature custom full-color artwork or logos. Packaging in a branded gift box elevates the presentation.", theme: "Interactive & Fun", color: "rose-600", image: "https://placehold.co/400x300/EF4444/ffffff?text=Custom+Puzzle" },
            { brand: "JAY-LINE", focus: "Fun & Festive Promotional Items", name: "Lip Balm Beeswax", description: "A customizable promotional beeswax lip balm, perfect for winter moisture and a great stocking stuffer. Easy to brand with a full-color logo.", theme: "Personal Care Stocking Stuffer", color: "rose-600", image: "https://placehold.co/400x300/EF4444/ffffff?text=Beeswax+Lip+Balm" },

            // KANATA GROUP (Warm Gold/Amber)
            { brand: "KANATA GROUP", focus: "Cozy Home & Comfort", name: "The Vail Throw", description: "A top-tier, velvety soft faux-fur throw that is synonymous with luxury comfort. This is an extremely high-perceived-value gift that encourages winter relaxation.", theme: "Luxury Comfort", image: "http://googleusercontent.com/image_collection/image_retrieval/2886078592288094415", color: "amber-500" },
            { brand: "KANATA GROUP", focus: "Cozy Home & Comfort", name: "Coastal Hoodie (Wearable Blanket)", description: "An oversized, ultra-plush hoodie designed to wrap the user in warmth. This trendy item is perfect for remote workers, students, or cozy movie nights.", theme: "Wearable Warmth", image: "https://placehold.co/400x300/F59E0B/ffffff?text=Wearable+Blanket", color: "amber-500" },
            { brand: "KANATA GROUP", focus: "Cozy Home & Comfort", name: "Heathered Velura Throw", description: "A dual-tone plush blanket offering a great balance of luxurious feel and cost-effectiveness. The velvet front and textured reverse provide a premium mid-range option for large group gifting.", theme: "Premium Mid-Range", image: "https://placehold.co/400x300/F59E0B/ffffff?text=Velura+Throw", color: "amber-500" },

            // SRG (St. Regis Group) (Executive Navy/Sapphire)
            { brand: "SRG (St. Regis Group)", focus: "Executive & Eco-Conscious Gifts", name: "Cousteau Journal Gift Set with Pen", description: "An elegant, bundled set featuring a high-quality writing journal and a complementary pen, often presented in a coordinating drawstring tote. Excellent for executive or client appreciation.", theme: "Executive Bundle", image: "https://placehold.co/400x300/3B82F6/ffffff?text=Journal+Set", color: "blue-800" },
            { brand: "SRG (St. Regis Group)", focus: "Executive & Eco-Conscious Gifts", name: "Ankaa Sports Bottle with Straw & Handle", description: "A durable, premium water bottle ideal for fitness or office use. It is perfect for VividPrint‚Ñ¢ full-color customization to make a strong visual statement.", theme: "Modern Drinkware", image: "https://placehold.co/400x300/3B82F6/ffffff?text=Sports+Bottle", color: "blue-800" },
            { brand: "SRG (St. Regis Group)", focus: "Executive & Eco-Conscious Gifts", name: "Holiday Ornaments Collection", description: "SRG offers a specialized selection of premium, engravable ornaments, including crystal options, providing an elegant and sophisticated holiday decor item.", theme: "Elegant Decor", image: "https://placehold.co/400x300/3B82F6/ffffff?text=Crystal+Ornament", color: "blue-800" }
        ];
        
        // --- Festive SVG Icons for each brand section ---
        const getIconSvg = (iconName, colorClass) => {
            const sizeClass = "inline-block w-6 h-6 mr-3 -mt-1";
            const goldColor = "text-yellow-500";
            const redColor = "text-red-600";
            const greenColor = "text-green-700";

            switch (iconName) {
                case 'star':
                    return `<svg xmlns="http://www.w3.org/2000/svg" class="${sizeClass} ${goldColor}" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`;
                case 'holly':
                    // Holly with predefined red and green parts
                    return `
                        <svg class="${sizeClass}" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.01 4.54l-1.85 4.5 1.85 4.5 1.85-4.5-1.85-4.5z" fill="#047857"/>
                            <path d="M15.5 13.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5z" fill="#B91C1C"/>
                            <path d="M8.5 13.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5z" fill="#B91C1C"/>
                            <path d="M12 16.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5z" fill="#B91C1C"/>
                        </svg>
                    `;
                case 'gift':
                    return `<svg xmlns="http://www.w3.org/2000/svg" class="${sizeClass} ${redColor}" viewBox="0 0 24 24" fill="currentColor"><path d="M20 9H4v2h16V9zM4 19h16v-6H4v6zm13-9V7c0-1.65-1.35-3-3-3s-3 1.35-3 3v3H5V7c0-2.76 2.24-5 5-5s5 2.24 5 5v2h2v12H2V9h20z"/></svg>`;
                case 'tree':
                    return `<svg xmlns="http://www.w3.org/2000/svg" class="${sizeClass} ${greenColor}" viewBox="0 0 24 24" fill="currentColor"><path d="M17 18H7v-1h10v1zm-5-14l-7 7h14l-7-7zM2 12h20l-4 8H6l-4-8z"/></svg>`;
                case 'snowflake':
                    return `<svg xmlns="http://www.w3.org/2000/svg" class="${sizeClass} ${goldColor}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="2" x2="12" y2="22"></line><line x1="17" y1="5" x2="7" y2="19"></line><line x1="7" y1="5" x2="17" y2="19"></line><line x1="2" y1="12" x2="22" y2="12"></line><line x1="4" y1="8" x2="20" y2="16"></line><line x1="4" y1="16" x2="20" y2="8"></line></svg>`;
                default:
                    return '';
            }
        };

        const festiveIconMap = {
            'BUGATTI': 'star',
            'CUTTER & BUCK / CLIQUE': 'holly',
            'JAY-LINE': 'gift',
            'KANATA GROUP': 'snowflake',
            'SRG (St. Regis Group)': 'tree'
        };
        // --------------------------------------------------

        function renderProducts() {
            const container = document.getElementById('product-list');
            let html = '';

            // Group products by brand
            const groupedProducts = products.reduce((acc, product) => {
                if (!acc[product.brand]) {
                    acc[product.brand] = { focus: product.focus, items: [] };
                }
                acc[product.brand].items.push(product);
                return acc;
            }, {});

            // Loop through each brand group to create sections
            for (const brand in groupedProducts) {
                const group = groupedProducts[brand];
                const brandColor = group.items[0].color; // Get the brand's primary color
                
                // Get the appropriate icon SVG based on the brand name
                const iconSvg = getIconSvg(festiveIconMap[brand], brandColor);

                // Brand Section Header - ICON IS INJECTED HERE
                html += `
                    <section class="mb-10 p-6 bg-white shadow-2xl rounded-2xl product-card border-t-8 border-${brandColor}">
                        <h2 class="text-4xl font-extrabold text-${brandColor} mb-2 flex items-center">
                            ${iconSvg}
                            <span>${brand}</span>
                        </h2>
                        <p class="text-lg italic text-gray-500 mb-6">Focus: ${group.focus}</p>
                        
                        <!-- Product Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                `;

                // Loop through products in the current brand group
                group.items.forEach(p => {
                    html += `
                        <div class="bg-white rounded-xl shadow-xl overflow-hidden transition transform hover:scale-[1.03] duration-300 border-b-4 border-gray-100">
                            <!-- Product Image -->
                            <div class="h-48 overflow-hidden bg-gray-200">
                                <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover rounded-t-xl" 
                                     onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/000000?text=${p.name.replace(/\s/g, '+')}';" />
                            </div>
                            
                            <!-- Product Details -->
                            <div class="p-6">
                                <h3 class="text-xl font-semibold text-gray-900 mb-2">${p.name}</h3>
                                <span class="inline-block px-4 py-1 text-xs font-bold text-white bg-green-700 rounded-full mb-3 shadow-md">${p.theme}</span>
                                <p class="text-sm text-gray-700">${p.description}</p>
                            </div>
                        </div>
                    `;
                });

                // Close Product Grid and Section
                html += `
                        </div>
                    </section>
                `;
            }

            container.innerHTML = html;
        }

        // Initialize rendering
        window.onload = renderProducts;
    </script>
</body>
</html>
